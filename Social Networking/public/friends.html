<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends & Followers - Connectify</title>
    <link rel="stylesheet" href="../assets/css/friends.css"> <!-- Link the CSS -->
    <script src="../assets/js/friends.js" defer></script> <!-- Link the JS -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Connectify</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <!-- Friends/Followers Section -->
    <div class="container">
        <div class="hero-section">
            <h2>Your Friends & Followers</h2>
            <p>Connect with people and grow your network.</p>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search friends or followers..." oninput="filterList()">
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab" onclick="showTab('friends')">Friends</button>
            <button class="tab" onclick="showTab('followers')">Followers</button>
        </div>

        <!-- Lists -->
        <div id="friends-list" class="list">
            <h2>Friends</h2>
            <ul id="friends-ul">
                <!-- Dynamically populated -->
            </ul>
        </div>
        <div id="followers-list" class="list hidden">
            <h2>Followers</h2>
            <ul id="followers-ul">
                <!-- Dynamically populated -->
            </ul>
        </div>

        <!-- Friend Suggestions -->
        <div class="suggestions">
            <h2>Friend Suggestions</h2>
            <ul id="suggestions-ul">
                <!-- Example items -->
                <li>
                    John Doe <button class="add">Add</button>
                </li>
                <li>
                    Jane Smith <button class="remove">Remove</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 Connectify. All rights reserved.</p>
    </footer>
</body>
</html>
