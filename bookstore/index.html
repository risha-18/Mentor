<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">Online Book Store</h1>
        
        <div id="registration" class="my-4">
            <h2>Register</h2>
            <form id="regForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="categories">Select Categories:</label>
                    <select multiple class="form-control" id="categories" required>
                        <option>Fiction</option>
                        <option>Non-Fiction</option>
                        <option>Novels</option>
                        <option>Kids Education</option>
                        <option>Science</option>
                        <option>Technology</option>
                        <option>Magazines</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div id="login" class="my-4" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="bookDisplay" class="my-4" style="display:none;">
            <h2>Your Books</h2>
            <div class="row" id="bookList"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Online Book Store. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
