<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3 class="text-cent">Register</h3>
            <form id="register-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="number" id="age" placeholder="Age (10-80)" min="10" max="80" required>
                <input type="email" id="email" placeholder="Email" required>
                <select id="categories" multiple required>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Novels">Novels</option>
                    <option value="Kids Education">Kids Education</option>
                    <option value="Science">Science</option>
                    <option value="Technology">Technology</option>
                    <option value="Magazines">Magazines</option>
                </select>
                <button type="submit">Register</button>
            </form>
            <p>Already Registered? <a href="login.html"> Login Here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
