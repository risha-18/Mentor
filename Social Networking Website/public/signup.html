<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/css/signup.css"> <!-- Adjusted relative path -->
    <script src="./assets/js/signup-validation.js" defer></script> <!-- Adjusted relative path -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Connectify</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section class="signup-section">
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form id="signup-form" method="POST" class="signup-form">
                <div class="name-row">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                </div>
                <input type="date" name="date-of-birth" placeholder="Date of Birth" required>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 YourWebsite. All rights reserved.</p>
    </footer>

</body>
</html>
